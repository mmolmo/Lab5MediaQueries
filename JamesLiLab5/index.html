<!DOCTYPE html>
<html lang="en">

<!--Head section contains metadata (not displayed in page)-->
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--favicon-->
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <link rel="shortcut icon" href="click.ico" />
  <!--Title displayed in browser tab-->
  <title>A Photo and Some Words</title>
</head>

<body>
  <div class="grid">
    <div class="grid-item">
      <h2>Growth</h2>
    </div>
    <div class="grid-item">
      <p class="hovertext">Hover over the image.</p>
        <a href= "growth.jpg" target="_blank">
          <img src= "growth-small.jpg" alt="a building with vines growing up it">
        </a>
    </div>
    <div class="grid-item">
      <article class="poem">
        <span class="green">Green</span> <span>overtakes</span> <span class="stone">stone</span>
        <br>
        <p>Methodical, unyielding</p>
        <span class="stone">Bones</span> as <span id="sus">sustenance</span></span>
      </article>
    </div>
</body>
